<!DOCTYPE html>
<html class="fondo" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <header>
            <div class="imagen-login"></div>
        </header>

        <main class="main-login">
            <h1 class="h1">Inicio de sesión</h1>
            <div class="formularios-login">
                <form class="formulario-login" action="#" method="get">
                    <label for="campo-usuario">Usuario </label>
                    <input class="form" id="campo-usuario" type="text">
                </form>
                <form class="formulario-login" action="#" method="get">
                    <label for="campo-contraseña">Contraseña </label>
                    <input class="form" id="campo-contraseña" type="password">
                </form>
                <a class="btn" href="inicio.html">Iniciar Sesión</a>
                <a class="btn" href="#">Has olvidado la contraseña?</a>
            </div>

        </main>

        <footer class="estilo-footer">
            <div >
                <p class="casiboton"><strong>Solicitar asistencia</strong></p>
            </div>
            <div >
                <h2 class="casiboton"><strong>AriznavarraTech® Todos los derechos
                        reservados</strong></h2>
            </div>
            <div >
                <p class="casiboton"><strong>Contactar con
                        ariznavarrahr@ariztech.es</strong></p>
            </div>
        </footer>

    </body>
</html>
